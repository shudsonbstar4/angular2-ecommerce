<article class="card">
  <header>
    <img [src]="card.imageUrl" alt="card.title">
    <h3>{{card.title}}</h3>
  </header>
  <div class="card--body">
    {{card.description}}
  </div>
  <footer class="card--footer" *ngIf="buttons">
    <ng-container *ngFor="let button of buttons">
        <app-button [classes]="button.class" [label]="button.label"></app-button>
    </ng-container>
  </footer>
</article>
